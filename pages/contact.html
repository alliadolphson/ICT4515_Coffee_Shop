    <script>
        var btnEnabled = false;
        function validateSubmit() {
            //Reference each form value
            var btnValidate = true;
            var inputs = document.querySelectorAll('.contactForm .form-control');
            //If each form value has a length > 0, OK; conditional enable/disable button
            inputs.forEach(function(input) {
                if(input.value.length == 0){
                    btnValidate = false;
                }
            })
            if(btnValidate == false){
                var submit = document.querySelector('.contactBtn');
                submit.classList.toggle('disabled', true);
                btnEnabled = false;
            }
            else{
                var submit = document.querySelector('.contactBtn');
                submit.classList.toggle('disabled', false);
                btnEnabled = true;
            }
        }
        function contactSubmit() {
            if(btnEnabled == true){
                window.location = '../pages/contact2.html';
            }
        }
        validateSubmit()
    </script>
